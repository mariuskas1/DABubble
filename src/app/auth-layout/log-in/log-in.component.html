<section class="login">
  <div class="intro">
    <div class="intro-content">
      <div class="logo-container">
        <img
          class="logo"
          src="../../assets/img/da_bubble_logo.png"
          alt="da_bubble_logo"
        />
      </div>
      <span class="intro-span">DABubble</span>
    </div>
  </div>

  <form class="auth-form" id="login-form" #loginForm="ngForm">
    <app-auth-header
      title="Anmeldung"
      info="Wir empfehlen dir, die E-Mail-Adresse zu nutzen, die du bei der Arbeit
    verwendest."
    ></app-auth-header>

    <main class="auth-inputs">
      <div class="auth-input-container">
        <input
          class="auth-input"
          type="email"
          placeholder="beispielname@email.com"
          autocomplete="username"
          [(ngModel)]="email"
          name="email"
          #emailInput="ngModel"
          required
          email
        />
        <img
          class="auth-input-icon"
          src="./../../assets/img/mail_icon.png"
          alt="password_icon"
        />
        <span
          class="invalid-input"
          [class.is-invalid]="loginFailed"
        >
        Die E-Mail oder das Passwort sind falsch.
        </span>
      </div>

      <div class="auth-input-container">
        <input
          class="auth-input"
          type="password"
          placeholder="Passwort"
          autocomplete="current-password"
          [(ngModel)]="password"
          name="password"
          #passwordInput="ngModel"
          required
          minlength="8"
          [type]="
            passwordVisibilityService.isPasswordVisible ? 'text' : 'password'
          "
        />
        <div class="auth-input-icon-container" (click)="togglePassword()">
          <img
            class="auth-input-icon-hover"
            src="./../../assets/img/password_icon.png"
            alt="password_icon"
          />
        </div>
        <span
          class="invalid-input"
          [class.is-invalid]="loginFailed"
        >
          Die E-Mail oder das Passwort sind falsch.
        </span>
      </div>

      <a class="secondary-href" href="">Passwort vergessen ?</a>
    </main>

    <div class="divider">
      <span class="divider-line"></span>
      <span class="divider-text">ODER</span>
      <span class="divider-line"></span>
    </div>

    <section class="auth-buttons">
      <button class="auth-input google-login">
        <img src="../../assets/img/google_icon.png" alt="google_icon" />
        Anmeldung mit Google
      </button>

      <div class="auth-button-container">
        <button [disabled]="emailInput.value == '' || password.length < 8" (click)="signIn()" class="primary-button">Anmelden</button>
        <button class="secondary-button">GÃ¤ste-Login</button>
      </div>
    </section>
  </form>
</section>
<app-toast></app-toast>
